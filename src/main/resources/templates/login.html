<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesi√≥n</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>
<body>

	<!-- LOGIN -->
	<section class="container-fluid mt-5 pt-5">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8 ">

				<div class="card mb-3 shadow mx-auto" style="max-width: 540px;">
					<div class="row g-0">
						<div class="col-md-4">
							<img th:src="@{img/imgLog.jpg}"
								class="img-fluid rounded-start mt-5"
								style="width: 200px; height: 200px;" alt="Media Resource">
						</div>
						<div class="col-md-8">
							<form th:action="@{/login}" method='POST'>
								<div class="card-body">
									<h5 class="card-title text-center">WELCOME</h5>
									<div class="mb-3">
										<label for="text" class="form-label">Email</label> <input
											type="text" class="form-control" id="username"
											placeholder="Username" name="username" required>
										<div id="userHelp" class="form-text">No compartas tu
											email usuario con nadie</div>
									</div>
									<div class="mb-4">
										<label for="exampleInputPassword1" class="form-label">Password</label>
										<input type="password" class="form-control" id="password"
											placeholder="*********" name="password" required>
									</div>
									<div align="center" th:if="${param.error}">
										<p style="font-size: 20; color: #FF1C19;">Verifica las
											credenciales.</p>
									</div>
									<div class="d-grid gap-2 col-12 mx-auto">
										<button type="submit" class="btn btn-success" th:text="Login"></button>
									</div>
									<div class="container pt-5 px-0">
										<div class="row">
											<div class="col text-start">
												<button type="button" class="btn" data-bs-toggle="modal"
													data-bs-target="#">>Olvido de Clave</button>
											</div>
											<div class="col text-end">
												<button type="button" class="btn" data-bs-toggle="modal"
													data-bs-target="#addModal">>Agregar Usuario</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-2"></div>
		</div>
	</section>

	<!-- MODAL ADD -->
	<div class="modal fade" id="addModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-10 ps-5">
								<h5 class="modal-title text-center ps-3 mt-3" id="title">Agregar
									Nuevo Usuario</h5>
							</div>
							<div
								class="col-sm-2 d-grid gap-2 d-md-flex justify-content-md-end">
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-body">
					<form th:action="@{/addUser}" method="POST" th:object="${user}">
						<div>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">Username</span>
								<input type="text" class="form-control" placeholder="Bart Man"
									name="username" required>
							</div>
							<div align="center" th:if="${param.error}">
								<p style="font-size: 20; color: #FF1C19;">Ya existe usuario.</p>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">Email</span> <input
									type="email" class="form-control"
									placeholder="bartman@mail.com" name="email" required>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">Password</span>
								<input type="password" class="form-control"
									placeholder="**********" name="password" required>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">Password</span>
								<input type="password" class="form-control"
									placeholder="**********" name="passwordConfirmation" required>
							</div>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
							<button type="button" class="btn btn-light"
								data-bs-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-dark">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
